<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5% 2%;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: clamp(6rem, 10vw, 12.5rem); /* 96px → 200px */
      color: #DD704A;
      margin: 0;
      line-height: 1;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem); /* 16px → 20px */
      color: #333;
      margin: 10px 0;
    }

    .btn-wrapper {
      display: inline-block;
      background-color: #DD704A;
      border-radius: 6px;
      padding: 12px 24px;
      margin-top: 20px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-size: clamp(1rem, 2.5vw, 1.125rem); /* 16px → 18px */
      font-weight: 600;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>Опачки…</p>
  <p>А такой страницы, оказывается, не существует</p>

  <div class="btn-wrapper">
    <a href="/">Вернуться на главную</a>
  </div>
</body>
</html>
